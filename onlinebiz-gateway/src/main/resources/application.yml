server:
  port: 8080

spring:
  application:
    name: onlinebiz-gateway
  cloud:
    gateway:
      # 使用DiscoveryClient
      discovery:
        locator:
          enabled: true
      # 配置网关路由
      routes:
        - id: user-service-public
          uri: lb://onlinebiz-user
          predicates:
            - name: Path
              args:
                patterns:
                  - /api/login
                  - /api/logout
                  - /api/register
                  - /api/account/username
                  - /api/account/password
                  - /api/account
                  - /api/user/search
                  - /api/user/{userId}

        - id: user-service-private
          uri: lb://onlinebiz-user
          predicates:
            - name: Path
              args:
                patterns:
                  - /api/account/role
          filters:
            - AddIdentity

        - id: entrust-service
          uri: lb://onlinebiz-entrust
          predicates:
            - name: Path
              args:
                patterns:
                  /api/entrust/**
          filters:
            - AddIdentity

eureka:
  instance:
    instance-id: gateway8080
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
